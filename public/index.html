<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer's Block Landing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bg-gray-100 text-indigo-800">
      <nav
        class="fixed bg-gray-100 w-full z-10 border-b border-solid border-gray-200"
      >
        <!-- left side mobile -->
        <div
          class="container mx-auto px-4 py-2 flex justify-between items-center"
        >
          <img
            src="../images/icon-small.png"
            alt="logo"
            class="mr-2 cursor-pointer"
          />
          <div class="block md:hidden">
            <button
              type="button"
              class="flex items center text-indigo-600 hover:text-indigo-400 transition ease-in duration-150"
            >
              <svg
                class="fill-current h-6 w-6 fill-current"
                viewBox="0 0 20 20"
                xmlns="http://wwww.w3.org/2000/svg"
              >
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
              </svg>
            </button>
          </div>

          <!-- right side mobile -->
          <div class="flex items-center">
            <ul class="inline-flex">
              <ul class="px-2 pt-2 pb-4 md:hidden">
                <li>
                  <a
                    href="#"
                    class="block px-2 py-1 text-gray-800 font-semibold rounded hover:bg-gray-300"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="mt-1 block px-2 py-1 text-gray-800 font-semibold rounded hover:bg-gray-300"
                    >Writer Opportunities</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="mt-1 block px-2 py-1 text-gray-800 font-semibold rounded hover:bg-gray-300"
                    >Contact</a
                  >
                </li>
              </ul>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="md:flex justify-between py-40 px-10 bg-gradient-to-r from-purple-600 to-indigo-600 text-indigo-100"
      >
        <!-- left -->
        <div class="md:w-1/2 mb-10 mb-0">
          <h1 class="text-2xl lg:text-6xl md:text-4xl text-gray-100 mb-4">
            Hi, We're Writer's Block
          </h1>
          <p class="md:text-2xl text-indigo-200 mb-6">
            WB connects a global community of 80 million readers and writers
            through the power of story.
          </p>

          <a
            href="#"
            class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-700 hover:text-gray-800 mr-2 transform hover:scale-110 shadow-md hover:shadow-lg transition ease-in-out duration-150 rounded"
            >Start Reading</a
          >
          <a
            href="#"
            class="inline-block py-3 px-6 text-lg bg-indigo-800 hover:bg-indigo-700 text-purple-200 hover:text-purple-100 transform hover:scale-110 shadow-md hover:shadow-lg transition ease-in-out duration-150 rounded"
            >Start Writing</a
          >
        </div>
        <!-- right -->
        <div>
          <img
            src="../images/hero.jpg"
            alt="Kindle"
            class="w-full rounded shadow-2xl"
          />
        </div>
      </section>
    </main>
  </body>
</html>
