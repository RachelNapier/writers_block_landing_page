<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer's Block Landing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="h-24 bg-gradient-to-r from-indigo-700 to-purple-700 p-3 flex justify-between items-center list-none"
      >
        <!-- left side -->
        <div class="flex items-center">
          <img src="../images/icon-small.png" alt="logo" class="mr-2" />

          <li>
            <a
              href="#"
              class="inline-block p-3 text-indigo-200 hover:text-indigo-100 hover:underline mr-2"
              >Browse</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block p-3 text-indigo-200 hover:text-indigo-100 hover:underline"
              >Writer Opportunities</a
            >
          </li>
        </div>
        <!-- right side -->
        <div class="flex items-center">
          <li>
            <a
              href="#"
              class="inline-block p-2 text-purple-200 hover:text-purple-100 hover:underline mr-2"
              >Login</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-2 px-4 text-purple-200 hover:text-purple-100 bg-indigo-800 hover:bg-indigo-700 rounded transition ease-in duration-150"
              >Sign Up</a
            >
          </li>
        </div>
      </nav>
    </header>
    <main>
      <section class="md:flex justify-between py-20 px-10 bg-indigo-800 text-indigo-100">
        <!-- left -->
        <div class="md:w-1/2 mb-10 mb-0">
          <h1 class="text-2xl lg:text-6xl md:text-4xl  text-white mb-4">Hi, We're Writer's Block</h1>
          <p class="md:text-2xl text-indigo-200 mb-6">
            WB connects a global community of 80 million readers and writers
            through the power of story.
          </p>

          <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 hover:text-gray-900 rounded mr-2 transition ease-in duration-150">Start Reading</a>
          <a href="#" class="inline-block py-3 px-6 text-lg bg-blue-400 hover:bg-blue-300 text-blue-800 hover:text-blue-900 rounded transition ease-in duration-150">Start Writing</a>
        </div class="md:w-1/2 mb-10 mb-0">
        <!-- right -->
        <div class="">
          <img src="../images/hero.jpg" alt="Kindle" class="w-full rounded shadow-2xl" />
        </div>
      </section>
    </main>
  </body>
</html>
