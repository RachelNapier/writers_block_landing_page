<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer's Block Landing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="h-24 bg-gradient-to-r from-purple-600 via-indigo-600 to-purple-600 p-3 flex justify-between items-center list-none"
      >
        <!-- left side -->
        <div class="flex items-center">
          <img src="../images/icon-small.png" alt="logo" class="mr-2" />

          <li>
            <a
              href="#"
              class="inline-block p-3 text-purple-200 hover:text-purple-100 hover:underline mr-2"
              >Browse</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block p-3 text-purple-200 hover:text-purple-100 hover:underline"
              >Writer Opportunities</a
            >
          </li>
        </div>
        <!-- right side -->
        <div class="flex items-center">
          <li>
            <a
              href="#"
              class="inline-block p-2 text-purple-200 hover:text-purple-100 hover:underline mr-2"
              >Login</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-2 px-4 text-indigo-200 hover:text-indigo-100 bg-indigo-700 hover:bg-indigo-600 rounded transition ease-in duration-150"
              >Sign Up</a
            >
          </li>
        </div>
      </nav>
    </header>
    <main>
      <section class="flex justify-between py-20 px-10 bg-indigo-800 text-indigo-100">
        <!-- left -->
        <div class="w-1/2">
          <h1 class="text-indigo-300">Hi, We're Writer's Block</h1>
          <p>
            WB connects a global community of 80 million readers and writers
            through the power of story.
          </p>

          <a href="#">Start Reading</a>
          <a href="#">Start Writing</a>
        </div class="w-1/2">
        <!-- right -->
        <div class="">
          <img src="../images/hero.jpg" alt="Kindle" class="w-full" />
        </div>
      </section>
    </main>
  </body>
</html>
