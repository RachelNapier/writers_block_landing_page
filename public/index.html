<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer's Block Landing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-sans">
    <header
      class="lg:px-16 px-8 bg-gray-100 flex flex-wrap items-center py-4 shadow-md"
    >
      <!-- left -->
      <div class="flex-1 flex justify-between items-center">
        <img
          src="../images/icon-small.png"
          alt="logo"
          class="mr-2 cursor-pointer"
        />
      </div>
      <label for="menu-toggle" class="cursor-pointer md:hidden block">
        <svg
          class="fill-current text-indigo-600 hover:text-indigo-400 transition ease-in duration-150 h-6 w-6"
          viewBox="0 0 20 20"
          xmlns="http://wwww.w3.org/2000/svg"
        >
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </label>
      <input type="checkbox" class="hidden" id="menu-toggle" />
      <!-- right -->

      <nav class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
        <ul class="md:flex items-center justify-between pt-4 md:pt-0">
          <li>
            <a
              class="md:p-4 py-3 px-1 block font-semibold rounded text-gray-700 hover:text-gray-900 hover:bg-gray-300"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="md:p-4 py-3 px-1 block font-semibold rounded text-gray-700 hover:text-gray-900 hover:bg-gray-300"
              href="#"
              >Writing Opportunities</a
            >
          </li>
          <li>
            <a
              class="md:p-4 py-3 px-1 block font-semibold rounded text-gray-700 hover:text-gray-900 hover:bg-gray-300"
              href="#"
              >Testimonials</a
            >
          </li>
          <li>
            <a
              class="md:p-4 py-3 px-1 block font-semibold rounded text-gray-700 hover:text-gray-900 hover:bg-gray-300"
              href="#"
              >Contact Us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section
        class="md:flex justify-between py-40 px-10 bg-gradient-to-r from-purple-600 to-indigo-600 text-indigo-100"
      >
        <!-- left -->
        <div class="md:w-1/2 mb-10 mb-0">
          <h1 class="text-2xl lg:text-6xl md:text-4xl text-gray-100 mb-4">
            Hi, We're Writer's Block
          </h1>
          <p class="md:text-2xl text-indigo-100 mb-6">
            WB connects a global community of 80 million readers and writers
            through the power of story.
          </p>

          <a
            href="#"
            class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-700 hover:text-gray-900 mr-2 transform hover:scale-110 shadow-md hover:shadow-lg transition ease-in-out duration-150 rounded uppercase"
            >Login</a
          >
          <a
            href="#"
            class="inline-block py-3 px-6 text-lg bg-indigo-800 hover:bg-indigo-700 text-purple-200 hover:text-purple-100 transform hover:scale-110 shadow-md hover:shadow-lg transition ease-in-out duration-150 rounded uppercase"
            >Sign Up</a
          >
        </div>
        <!-- right -->
        <div>
          <img
            src="../images/hero.jpg"
            alt="Kindle"
            class="w-full rounded shadow-2xl"
          />
        </div>
      </section>
    </main>
  </body>
</html>
